<br/>
<div class="container">
    <div>

        <div class="row">
            <div class="col-md-10 offset-md-1">
                <label for="username">Username</label>
                <input type="text" class="form-control gray" id="username" readonly>
            </div>
        </div>

        <div class="row">
                <div class="col-md-10 offset-md-1">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control gray" id="firstName" readonly>
                </div>
        </div>

        <div class="row">
                <div class="col-md-10 offset-md-1">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control gray" id="lastName" readonly>
                </div>
        </div>

        <div class="row">
                <div class="col-md-10 offset-md-1">
                    <label for="address">Address</label>
                    <input type="text" class="form-control gray" id="address" readonly>
                </div>
        </div>

        <div class="row">
                <div class="col-md-10 offset-md-1">
                    <label for="age">Age</label>
                    <input type="text" class="form-control gray" id="age" readonly>
                </div>
        </div>

        <div class="row">
                <div class="col-md-10 offset-md-1">
                    <label for="gender">Gender</label>
                    <input type="text" class="form-control gray" id="gender" readonly>
                </div>
        </div>

        <br/>
        <br/>

        <form #userForm="ngForm">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <label for="code">Confirmation code</label>
                        <input type="text" class="form-control" id="code"
                        required
                        [(ngModel)]="user.code" name="code"
                        #code="ngModel">
                        <div [hidden]="code.valid ||!code.touched"
                            class="alert alert-danger">
                            Code is required
                        </div>
                    </div>
                </div>
                    
            </div>
    
            <br/>

            <div class="row">      
                <div class="col-md-10 offset-md-1">
                  <button type="button" class="btn btn-success btn-block" [disabled]="!userForm.form.valid" (click)="confirm()">Confirm</button>
                </div>
            </div>
        </form>

    </div>
</div>
<br/>
